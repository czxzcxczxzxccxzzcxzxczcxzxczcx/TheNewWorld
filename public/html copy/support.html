<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="module" src="/js/support.js" defer></script>

        <title>The New World</title>
    </head>

    <body>
        <div class="donationPanel">
            <h1 class="donationTitle">Support The New World</h1>
            <p class="donationDescription">Help support The New World. Payments handled through Stripe.</p>
            <form id="donationForm">
                
                <div class="inputs">
                    <label for="amount">Donation Amount:</label>

                    <input type="number" id="userSearchInput" name="amount" min="1" required>
                    <button id="donate" type="submit" class="donateButton">Donate</button>
                                                            <img class="stripeLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Stripe_Logo%2C_revised_2016.svg/2560px-Stripe_Logo%2C_revised_2016.svg.png" alt="Stripe Logo" class="stripeLogo">

                </div>
            </form>

        </div>
    </body>

</html>
