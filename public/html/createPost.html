<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="/src/TNW.png">
        <script>
        // Apply theme immediately to prevent flash
        (function() {
            const storedTheme = localStorage.getItem('theme');
            const theme = storedTheme || 'dark';
            const html = document.documentElement;

            if (!storedTheme) {
                localStorage.setItem('theme', theme);
            }

            html.classList.remove('theme-light', 'theme-dark', 'theme-auto', 'auto-light', 'auto-dark');
            html.classList.add(`theme-${theme}`);

            if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                html.classList.add(prefersDark.matches ? 'auto-dark' : 'auto-light');
            }
        })();
        </script>
        <link rel="stylesheet" href="/styles.css">

        <script type="module" src="/js/createPost.js" defer></script>
        <title>The New World</title>
    </head>
    <body>
        <div class="bar">
            <ul>
                <h1 class="logo" id="checkPost">The New World</h1>
                <div class="buttons">
                    <a href="/home">
                        <h1>Home</h1>
                    </a>
                    <a href="/createPost" >
                        <h1>Create Post</h1>
                    </a>
                    <a href="/messages" >
                        <h1>Messages</h1>
                    </a>
                    <a href="" id="profileButton">
                        <h1>My Profile</h1>
                    </a>
                    <a id="logoutButton"href="">
                        <h1>Logout</h1>
                    </a>
                    <a id="adminPanelButton" href="/admin">
                        <h1>Admin</h1>
                    </a>
                </div>
            </ul>
        </div>
        <div class="postPanel" id="profilePanel"> 
            <form>
                <h1 id="username">Create a Post</h1>
                <input class="titleInput" id="titleText" type="text" placeholder="Title">
                <textarea class="bodyInput" id="bodyText" type="text" placeholder="Body"></textarea>
                <div class="gifControls">
                    <button id="openGifPicker" type="button" class="postPanelButton secondary">Add GIF</button>
                    <div id="selectedGifPreview" class="gifPreview" aria-live="polite"></div>
                </div>
                <button id="createPost" type="submit" class="postPanelButton">Create Post</button>
            </form>
        </div>
    </body>
</html>
