<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="/src/TNW.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="/js/admin.js" defer></script>

    <title>The New World</title>
</head>

<body>
    <div class="adminPanel">
        <div class="adminDiv">
            <h1>The New World Admin Panel</h1>
            <div class="textAndButton">
                <input class="adminTextBox" id="accountNumber" placeholder="accountNumber">
                <input class="adminTextBox" id="userDataType" placeholder="userDataType">
                <input class="adminTextBox" id="userDataValue" placeholder="userDataValue">
                <button type="submit" class="adminButton" id="updateData">Update User</button>
            </div>
            <div class="textAndButton">
                <input class="adminTextBox" id="postId" placeholder="postId">
                <input class="adminTextBox" id="postDataType" placeholder="postDataType">
                <input class="adminTextBox" id="postDataValue" placeholder="postDataValue">
                <button type="submit" class="adminButton" id="updatePost">Update Post</button>
            </div>

            <div class="textAndButton">
                <input class="adminTextBox" id="postId" placeholder="accountNumber">
                <input class="adminTextBox" id="postDataType" placeholder="newPassword">
                <button type="submit" class="adminButton" id="updatePost">Update Password</button>
            </div>

            <div class="textAndButton">
                <input class="adminTextBox" id="postId" placeholder="accountNumber">
                <button type="submit" class="adminButton" id="updatePost">Delete User</button>
            </div>

            <!-- Admin Management Section (Head Admin Only) -->
            <div id="adminManagementSection" style="display: none;">
                <h2 style="color: #fff; text-align: center; margin: 20px 0;">Admin Management</h2>
                <div class="textAndButton">
                    <input class="adminTextBox" id="grantAdminAccountNumber" placeholder="Account Number">
                    <button type="submit" class="adminButton" id="grantAdminButton">Grant Admin</button>
                </div>
                <div class="textAndButton">
                    <input class="adminTextBox" id="revokeAdminAccountNumber" placeholder="Account Number">
                    <button type="submit" class="adminButton" id="revokeAdminButton">Revoke Admin</button>
                </div>
                <div class="textAndButton">
                    <button type="submit" class="adminButton" id="viewUsersWithRoles">View All Users & Roles</button>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="adminButton" id="fixUserData">Fix User Data</button>
                <button type="submit" class="adminButton" id="fixPostData">Fix Post Data</button>
                <button type="submit" class="adminButton" id="viewPosts">View Posts</button>
                <button type="submit" class="adminButton" id="viewUsers">View Users</button>
            </div>
            <!-- <div class="spaceDiv"></div> -->
            <div class="buttons">
                <button type="submit" class="adminButton" id="viewMessages">View Messages</button>
                <button type="submit" class="adminButton" id="fixPostData">Coming Soon</button>
                <button type="submit" class="adminButton" id="viewPosts">Coming Soon</button>
                <button type="submit" class="adminButton" id="viewUsers">Coming Soon</button>
            </div>
        </div>
    </div>
</body>

</html>
