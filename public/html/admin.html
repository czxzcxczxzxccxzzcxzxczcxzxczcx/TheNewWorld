<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="/src/TNW.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            const html = document.documentElement;
            
            html.classList.remove('theme-light', 'theme-dark', 'theme-auto', 'auto-light', 'auto-dark');
            html.classList.add(`theme-${savedTheme}`);
            
            if (savedTheme === 'auto') {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                if (mediaQuery.matches) {
                    html.classList.add('auto-dark');
                } else {
                    html.classList.add('auto-light');
                }
            }
        })();
    </script>
    <script type="module" src="/js/admin.js" defer></script>

    <title>The New World - Admin Panel</title>
</head>

<body>
    <div class="modernAdminPanel">
        <header class="adminHeader">
            <div class="adminHeaderLeft">
                <button id="backToHome" class="backHomeBtn">← Back to Home</button>
                <h1>🛡️ Admin Control Panel</h1>
            </div>
            <div class="adminUserInfo">
                <span id="adminUserDisplay">Loading...</span>
                <span id="adminRoleBadge" class="roleBadge">Admin</span>
            </div>
        </header>

        <nav class="adminTabs">
            <button class="adminTab active" data-tab="users">👥 Users</button>
            <button class="adminTab" data-tab="posts">📝 Posts</button>
            <button class="adminTab" data-tab="comments">💬 Comments</button>
            <button class="adminTab" data-tab="messages">📩 Messages</button>
            <button class="adminTab" data-tab="permissions" id="permissionsTab" style="display: none;">🔑 Permissions</button>
        </nav>

        <main class="adminContent">
            <!-- Users Tab -->
            <section class="adminTabContent active" id="usersTab">
                <div class="adminSearch">
                    <input type="text" id="userSearch" placeholder="Search users by username, ID, or email...">
                    <button id="userSearchBtn">🔍 Search</button>
                </div>
                
                <div class="adminActions">
                    <button id="loadAllUsers" class="actionBtn">📋 Load All Users</button>
                    <button id="createUser" class="actionBtn">➕ Create User</button>
                </div>
                
                <div id="userResults" class="resultsContainer"></div>
            </section>

            <!-- Posts Tab -->
            <section class="adminTabContent" id="postsTab">
                <div class="adminSearch">
                    <input type="text" id="postSearch" placeholder="Search posts by content, ID, or author...">
                    <button id="postSearchBtn">🔍 Search</button>
                </div>
                
                <div class="adminActions">
                    <button id="loadAllPosts" class="actionBtn">📋 Load All Posts</button>
                </div>
                
                <div id="postResults" class="resultsContainer"></div>
            </section>

            <!-- Comments Tab -->
            <section class="adminTabContent" id="commentsTab">
                <div class="adminSearch">
                    <input type="text" id="commentSearch" placeholder="Search comments by content, ID, or author...">
                    <button id="commentSearchBtn">🔍 Search</button>
                </div>
                
                <div class="adminActions">
                    <button id="loadAllComments" class="actionBtn">📋 Load All Comments</button>
                </div>
                
                <div id="commentResults" class="resultsContainer"></div>
            </section>

            <!-- Messages Tab -->
            <section class="adminTabContent" id="messagesTab">
                <div class="adminSearch">
                    <input type="text" id="messageSearch" placeholder="Search messages by content, ID, or sender...">
                    <button id="messageSearchBtn">🔍 Search</button>
                </div>
                
                <div class="adminActions">
                    <button id="loadAllMessages" class="actionBtn">📋 Load All Messages</button>
                </div>
                
                <div id="messageResults" class="resultsContainer"></div>
            </section>

            <!-- Permissions Tab (Head Admin Only) -->
            <section class="adminTabContent" id="permissionsTab">
                <div class="permissionsSection">
                    <h3>👑 Admin Management</h3>
                    <div class="adminActions">
                        <button id="loadUsersWithRoles" class="actionBtn">📋 View All User Roles</button>
                    </div>
                    
                    <div class="permissionControls">
                        <div class="permissionGroup">
                            <h4>Grant Admin Permission</h4>
                            <input type="text" id="grantAdminInput" placeholder="Account Number or Username">
                            <button id="grantAdminBtn" class="actionBtn grant">🛡️ Grant Admin</button>
                        </div>
                        
                        <div class="permissionGroup">
                            <h4>Revoke Admin Permission</h4>
                            <input type="text" id="revokeAdminInput" placeholder="Account Number or Username">
                            <button id="revokeAdminBtn" class="actionBtn revoke">❌ Revoke Admin</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <h3 id="modalTitle">Edit Item</h3>
                    <button id="closeModal" class="closeBtn">✕</button>
                </div>
                <div class="modalBody">
                    <div id="editForm"></div>
                </div>
                <div class="modalFooter">
                    <button id="saveChanges" class="actionBtn">💾 Save Changes</button>
                    <button id="cancelEdit" class="actionBtn secondary">❌ Cancel</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <h3>⚠️ Confirm Delete</h3>
                    <button id="closeDeleteModal" class="closeBtn">✕</button>
                </div>
                <div class="modalBody">
                    <p id="deleteMessage">Are you sure you want to delete this item?</p>
                </div>
                <div class="modalFooter">
                    <button id="confirmDelete" class="actionBtn danger">🗑️ Delete</button>
                    <button id="cancelDelete" class="actionBtn secondary">❌ Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
