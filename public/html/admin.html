<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="module" src="/js/admin.js" defer></script>

        <title>The New World</title>
    </head>
    <body>
        <div class="bar">
            <ul>
                <h1 class="logo" id="viewtest">The New World</h1>
                <div class="buttons">
                    <a href="/home">
                        <h1>Home</h1>
                    </a>
                    <a href="/createPost" >
                        <h1>Create Post</h1>
                    </a>
                    <a href="/messages" >
                        <h1>Messages</h1>
                    </a>
                    <a href="" id="profileButton">
                        <h1>My Profile</h1>
                    </a>
                    <a id="logoutButton"href="">
                        <h1>Logout</h1>
                    </a>
                    <a id="adminPanelButton" href="/admin">
                        <h1>Admin</h1>
                    </a>
                </div>
            </ul>
        </div>
        <div class="adminPanel">
            <div class="adminDiv">
                <div class="textAndButton">
                    <input class="adminTextBox" id="accountNumber"  placeholder="accountNumber">
                    <input class="adminTextBox" id="userDataType" placeholder="userDataType">
                    <input class="adminTextBox" id="userDataValue" placeholder="userDataValue">
                    <button type="submit" class="adminButton" id="updateData">Update User</button>
                </div>
                <div class="spaceDiv"></div>

                <div class="textAndButton">
                    <input class="adminTextBox" id="postId"  placeholder="postId">
                    <input class="adminTextBox" id="postDataType" placeholder="postDataType">
                    <input class="adminTextBox" id="postDataValue" placeholder="postDataValue">
                    <button type="submit" class="adminButton" id="updatePost">Update Post</button>
                </div>
                <div class="spaceDiv"></div>
                <div class="textAndButton">
                    <button type="submit" class="adminButton" id="fixUserData">Fix User Data</button>
                    <button type="submit" class="adminButton" id="fixPostData">Fix Post Data</button>
                    <button type="submit" class="adminButton" id="viewPosts">View Posts</button>
                    <button type="submit" class="adminButton" id="viewUsers">View Users</button>
                </div>
            </div>  
        </div>
    </body>
</html>
