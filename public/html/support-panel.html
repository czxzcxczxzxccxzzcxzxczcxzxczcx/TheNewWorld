<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/TNW.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="/js/support-panel.js" defer></script>
    <title>Support Panel - The New World</title>
</head>

<body>
    <div class="container">
        <div class="support-panel-wrapper">
            <!-- Header -->
            <div class="support-panel-header">
                <img src="/src/TNW.png" alt="The New World Logo" class="support-panel-logo">
                <h1 class="support-panel-title">Support Panel</h1>
                <p class="support-panel-subtitle">Manage support tickets and help users</p>
            </div>

            <!-- Filters and Controls -->
            <div class="support-panel-controls">
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="open">Open</option>
                        <option value="in_progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                    
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="bug_report">Bug Reports</option>
                        <option value="user_report">User Reports</option>
                    </select>
                    
                    <button id="refreshTickets" class="btn secondary">
                        ðŸ”„ Refresh
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTickets">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="openTickets">0</span>
                        <span class="stat-label">Open</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="inProgressTickets">0</span>
                        <span class="stat-label">In Progress</span>
                    </div>
                </div>
            </div>

            <!-- Tickets List -->
            <div class="tickets-container">
                <div class="tickets-grid" id="ticketsGrid">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Management Modal -->
    <div class="modal" id="ticketManagementModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modalTicketTitle"></h3>
                <button class="close-modal" id="closeManagementModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="ticket-management-layout">
                    <!-- Left side - Ticket Info and Controls -->
                    <div class="ticket-management-info">
                        <div class="ticket-details" id="ticketManagementDetails">
                            <!-- Ticket details will be loaded here -->
                        </div>
                        
                        <div class="ticket-controls">
                            <h4>Ticket Management</h4>
                            
                            <div class="control-group">
                                <label for="ticketStatus">Status</label>
                                <select id="ticketStatus">
                                    <option value="open">Open</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="closed">Closed</option>
                                </select>
                            </div>
                            
                            <div class="control-group">
                                <label for="assignedToSelect">Assigned To</label>
                                <select id="assignedToSelect">
                                    <option value="">Unassigned</option>
                                    <!-- Staff members will be populated here -->
                                </select>
                            </div>
                            
                            <div class="control-actions">
                                <button id="updateTicketBtn" class="btn primary">Update Ticket</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right side - Messages and Reply -->
                    <div class="ticket-management-chat">
                        <div class="ticket-messages-panel">
                            <h4>Conversation</h4>
                            <div class="ticket-messages" id="ticketManagementMessages">
                                <!-- Messages will be loaded here -->
                            </div>
                        </div>
                        
                        <div class="reply-section">
                            <h4>Reply to User</h4>
                            <div class="reply-options">
                                <label>
                                    <input type="checkbox" id="internalMessage">
                                    Internal Note (not visible to user)
                                </label>
                            </div>
                            <textarea id="staffReplyMessage" placeholder="Type your reply or internal note..." rows="4"></textarea>
                            <button class="btn primary" id="sendStaffReply">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
