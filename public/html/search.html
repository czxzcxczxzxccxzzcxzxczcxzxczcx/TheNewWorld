<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/x-icon" href="/src/TNW.png">

        <script>
            // Apply theme immediately to prevent flash
            (function() {
                const storedTheme = localStorage.getItem('theme');
                const theme = storedTheme || 'dark';
                const html = document.documentElement;

                if (!storedTheme) {
                    localStorage.setItem('theme', theme);
                }

                html.classList.remove('theme-light', 'theme-dark', 'theme-auto', 'auto-light', 'auto-dark');
                html.classList.add(`theme-${theme}`);

                if (theme === 'auto') {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                    html.classList.add(prefersDark.matches ? 'auto-dark' : 'auto-light');
                }
            })();
        </script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="module" src="/js/search.js" defer></script>

        <title>The New World</title>
    </head>

    <body>
        <div class="ad">

        </div>
        
        <div class="searchBar">
            <input type="text" id="searchInput" placeholder="Search for posts or users...">
            <button id="searchButton">Posts</button>
            <button id="searchUsers">Users</button>

        </div>

        <div id="searchpanel" class="searchPanel"> 
            
        </div>

    </body>

</html>
