<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/x-icon" href="/src/TNW.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="/js/settingsg.js" defer></script>

    <title>The New World</title>
</head>

<body>
    <div class="settingsPanel">
        <h1 class="settingsTitle">Account Settings</h1>

        <form id="settingsForm">
            <div class="settingsInputs">
                <label for="username">Username:</label>
                <button id="changeUsername" type="button">Edit</button>
            </div>

            <div class="settingsInputs">
                <label for="pfp">profile Picture:</label>
                <button id="changePFP" type="button">Edit</button>
            </div>
            <div class="settingsInputs">
                <label for="password">Password:</label>
                <button id="changePassword" type="button">Edit</button>
            </div>
            <button type="submit">Save Changes</button>
        </form>


    </div>
</body>

</html>
