<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/x-icon" href="/src/TNW.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="/js/login.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
             
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* ensures it covers the full height */
            margin: 0; /* removes default margin */
        }
          body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* <-- adjust darkness here */
             background: url('https://previews.123rf.com/images/ewastudio/ewastudio1608/ewastudio160800344/61486457-beauty-nature-scenery-landscape-background-nature-composition-beautiful-landscape.jpg') no-repeat center center / cover;
            /* background: url('https://d3gi1mmy5sozy4.cloudfront.net/post-images/1750912843813_Uasdsadntitled.png') no-repeat center center / cover; */
    filter: blur(8px);
    z-index: -1;

            z-index: 0;
        }
    </style>

    <title>The New World</title>
</head>

<body >
    <div class="bar">
        <ul>
            <img class="logoImg" src="/src/TNW.png" alt="Logo">
            <h1 class="logo" id="viewtest">The New World</h1>
        </ul>
    </div>
    <div class="panel" id="loginPanel">
        <div class="panel-heading">
        
            <h1>Welcome back</h1>
            <p class="panel-subtitle">Sign in to continue exploring The New World.</p>
        </div>
        <form id="loginForm" onsubmit="event.preventDefault();">
            <input class="inputText" id="loginUsername" type="text" placeholder="Username">
            <input class="inputText" id="loginPassword" type="password" placeholder="Password">
            <button type="submit" class="inputSubmit">Login</button>
        </form>
        <div class="panel-divider"><span>or continue with</span></div>
        <div class="google-login-container">
            <a href="/api/auth/google" class="google-login-btn">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png" alt="Google icon">
                <span>Sign in with Google</span>
            </a>
        </div>
        <div class="panel-toggle">
            <span class="panel-toggle-text">New here?</span>
            <button id="newAccount" type="button" class="otherInput">Create an account</button>
        </div>
    </div>
    <div class="panel" id="newAccPanel">
        <div class="panel-heading">
     
            <h1>Create your account</h1>
            <p class="panel-subtitle">Join the community and start sharing your story.</p>
        </div>
        <form id="newAccForm" onsubmit="event.preventDefault();">
            <input class="inputText" id="newAccUsername" type="text" placeholder="Username">
            <input class="inputText" id="newAccPassword" type="password" placeholder="Password">
            <button type="submit" class="inputSubmit">Create Account</button>
        </form>
        <div class="panel-divider"><span>or sign up with</span></div>
        <div class="google-login-container">
            <a href="/api/auth/google" class="google-login-btn">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png" alt="Google icon">
                <span>Continue with Google</span>
            </a>
        </div>
        <div class="panel-toggle">
            <span class="panel-toggle-text">Already part of The New World?</span>
            <button id="login" type="button" class="otherInput">Log in</button>
        </div>
    </div>


</body>

</html>
