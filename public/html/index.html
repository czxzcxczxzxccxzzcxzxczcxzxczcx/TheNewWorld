<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="/js/login.js" defer></script>

        <title>The New World</title>
    </head>

    <body>
        <div class="bar">
            <ul>
                <h1 id="viewtest">The New World</h1>

                <div class="buttons">
   
                </div>
            </ul>


        </div>
        <div class="panel" id="loginPanel"> 
            <form id = "loginForm" onsubmit="event.preventDefault();">
                <h1>Login</h1>

                <input class="inputText" id="loginUsername" type="text" placeholder="Username">
                <input class="inputText" id="loginPassword" type="password" placeholder="Password">
                <!-- <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> -->
                <button type="submit" class="inputSubmit">Login</button>


            </form>
            <button id="newAccount" type="submit" class="inputSubmit">Create New Account</button>
        </div>
        <div class="panel" id="newAccPanel">
            <form id = "newAccForm" onsubmit="event.preventDefault();">
                <h1>Create Account</h1>

                <input class="inputText" id="newAccUsername" type="text" placeholder="Username">
                <input class="inputText" id="newAccPassword" type="password" placeholder="Password">
                <button type="submit" class="inputSubmit">Create Account</button>

            </form>
            <button id = "login" type="submit" class="inputSubmit">Login</button>

        </div>
    </body>

</html>
