<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">

<link rel="icon" type="image/x-icon" href="/src/TNW.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="/js/login.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
             
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* ensures it covers the full height */
            margin: 0; /* removes default margin */
        }
          body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* <-- adjust darkness here */
             
            background: url('https://d3gi1mmy5sozy4.cloudfront.net/post-images/1750912843813_Uasdsadntitled.png') no-repeat center center / cover;
    filter: blur(8px);
    z-index: -1;

            z-index: 0;
        }
    </style>

    <title>The New World</title>
</head>

<body >
    <div class="bar">
        <ul>
            <img class="logoImg" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvisenya.xyz%2F_next%2Fimage%3Furl%3D%252Ficon.png%26w%3D384%26q%3D65&f=1&nofb=1&ipt=e4d071ccd8d0fa8f57ec7d34e3c76775538fd8ab94aa2a8d045c47f13ed0069c">
            <h1 class="logo" id="viewtest">The New World</h1>
        </ul>
    </div>
    <div class="panel" id="loginPanel">
        <form id="loginForm" onsubmit="event.preventDefault();">
            <h1>Login</h1>
            <input class="inputText" id="loginUsername" type="text" placeholder="Username">
            <input class="inputText" id="loginPassword" type="password" placeholder="Password">
            <!-- <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> -->
            <button type="submit" class="inputSubmit">Login</button>
        </form>
        <button id="newAccount" type="submit" class="otherInput">Don't have an account?</button>
        <!-- <h2 class="status" id="loginStatus"></h2> -->


        <div class="google-login-container">
            <a href="/api/auth/google" class="google-login-btn">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png">
                <h1>Sign in with Google</h1>
            </a>
        </div>
    </div>
    <div class="panel" id="newAccPanel">
        <form id="newAccForm" onsubmit="event.preventDefault();">
            <h1>Create Account</h1>
            <input class="inputText" id="newAccUsername" type="text" placeholder="Username">
            <input class="inputText" id="newAccPassword" type="password" placeholder="Password">
            <button type="submit" class="inputSubmit">Create Account</button>
        </form>
        <button id="login" type="submit" class="otherInput">Already have an account?</button>
        <!-- <h2 class="status" id="newAccountStatus">dadasasd</h2> -->
        <div class="google-login-container">
            <a href="/api/auth/google" class="google-login-btn">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png">
                <h1>Sign in with Google</h1>
            </a>
        </div>
    </div>
    </div>


</body>

</html>
